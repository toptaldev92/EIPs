on: [pull_request_target]
name: Auto-Merge Bot
jobs:
  await_ci:
    runs-on: ubuntu-latest
    name: Await Travis CI Success
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js Environment
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: await-ci
        uses: ethereum/EIP-Bot@3b0a2a29b41ed12dd45f12816cc4ae369be2be46 # await-ci-pass
        id: await-ci
        with:
          GITHUB-TOKEN: ${{ secrets.TOKEN }} 
  auto_merge_bot:
    runs-on: ubuntu-latest
    needs: [await_ci]
    name: EIP Auto-Merge Bot
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js Environment
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: auto-merge-bot
        uses: ethereum/EIP-Bot@caa363cef72c558123fc3199680669dcbb8d50f1 # master
        id: auto-merge-bot
        with:
          GITHUB-TOKEN: ${{ secrets.TOKEN }} 
          MERGE_ENABLED: true
